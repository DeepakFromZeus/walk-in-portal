    <div class="">
        <div class="allCards" id="openings" name="openings" *ngFor="let job of jobOpenings">

            <div class="cards">
                <div class="card1">
                    <div class="expireBox">
                        <div class="expire">
                            Expire in 5 days
                        </div>
                    </div>
                    <div class="jobRole">
                        <a href="#">{{job['title']}}</a>
                    </div>
                    <div class="dateTime">
                        <div class="date">Date & Time :</div>
                        <div class="dateLocation">
                            <a href="#">{{
                                joinDate(job['date_from'], '-') + ' to ' + joinDate(job['date_to'], '-') }}</a> | <div
                                class="location"> <i class="fa-solid fa-location-dot"></i>
                                {{job['location']}}
                            </div>
                        </div>

                        <div class="cardBottom">
                            <div class="jobRoles">
                                Job Roles :
                            </div>
                            <div class="Instructional">
                                <div class="one" *ngFor="let role of job['role_names'].split(',') "> <i
                                        class="fa-solid fa-computer"></i> {{role}}</div>


                            </div>
                        </div>

                        <div class="viewButton">
                            <button (click)="navigate(job['id'])">VIEW MORE DETAILS</button>
                        </div>
                    </div>
                </div>
            </div>
